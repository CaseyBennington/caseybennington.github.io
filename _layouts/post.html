---
layout: default
---

<div id="post-title" class="call-out">
  <h1 class="site-title">
    <a href="{{ site.baseurl }}/">{{ site.theme-settings.title }}</a>
  </h1>
  <div class="divider"></div>
  <h1 class="title">{{ page.title }}</h1>
  <h3 class="">{{ page.date | date: "%B %-d, %Y" }}</h3>
</div>

<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <section class="post-content">{{ content }}</section>
</article>

<!-- Disqus -->
{% if site.theme-settings.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
